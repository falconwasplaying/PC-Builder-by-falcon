<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Build Your PC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Build Your PC</h1>
    <div id="total">Total: ₹0</div>

    <div class="part-picker" id="cpu-container">
      <label for="cpu">CPU:</label>
      <select id="cpu"></select>
      <span class="price" id="cpu-price">₹0</span>
    </div>

    <div class="part-picker" id="gpu-container">
      <label for="gpu">GPU:</label>
      <select id="gpu"></select>
      <span class="price" id="gpu-price">₹0</span>
    </div>

    <div class="part-picker" id="motherboard-container">
      <label for="motherboard">Motherboard:</label>
      <select id="motherboard"></select>
      <span class="price" id="motherboard-price">₹0</span>
    </div>

    <div class="part-picker" id="ram-container">
      <label for="ram">RAM:</label>
      <select id="ram"></select>
      <span class="price" id="ram-price">₹0</span>
    </div>

    <!-- Add more parts here like SSD, PSU, Case, etc. -->

  </div>

  <script src="script.js"></script>
</body>
</html>
