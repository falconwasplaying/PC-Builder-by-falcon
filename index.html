<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Builder</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .component {
      margin-bottom: 1.2rem;
    }
    select {
      width: 100%;
      padding: 0.7rem;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
    }
    @media (min-width: 600px) {
      body {
        max-width: 600px;
        margin: auto;
      }
    }
  </style>
</head>
<body>
  <h1>PC Builder</h1>  <div class="component">
    <label>CPU</label>
    <select>
      <option>Intel (Core i5 12400F) - ₹13,500</option>
    </select>
  </div>  <div class="component">
    <label>GPU</label>
    <select>
      <option>Gigabyte AERO RTX 4070 OC - ₹65,000 (White)</option>
    </select>
  </div>  <div class="component">
    <label>SSD</label>
    <select>
      <option>Acer GM7000 1TB DRAMC - ₹7,300 (Black)</option>
    </select>
  </div>  <div class="component">
    <label>PSU</label>
    <select>
      <option>Deepcool PN850M ATX 3.1 Gold - ₹9,500</option>
    </select>
  </div>  <div class="component">
    <label>RAM</label>
    <select>
      <option>Acer Pallas II 16GB 6000mhz CL30 OC - ₹3,900</option>
    </select>
  </div>  <div class="component">
    <label>Case</label>
    <select>
      <option>Montech Air 100 ARGB - ₹3,200 (White)</option>
    </select>
  </div></body>
</html>
