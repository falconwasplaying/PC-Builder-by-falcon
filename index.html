<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Builder</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .component-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .component-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .component-card h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    .add-btn {
      margin-top: 1rem;
      background-color: #222;
      color: #0f0;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    .add-btn:hover {
      background-color: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>PC Builder</h1>
  <div class="component-grid">
    <div class="component-card">
      <h2>CPU</h2>
      <p>No CPU selected</p>
      <button class="add-btn" onclick="selectPart('cpu')">Add</button>
    </div>
    <div class="component-card">
      <h2>GPU</h2>
      <p>No GPU selected</p>
      <button class="add-btn" onclick="selectPart('gpu')">Add</button>
    </div>
    <div class="component-card">
      <h2>RAM</h2>
      <p>No RAM selected</p>
      <button class="add-btn" onclick="selectPart('ram')">Add</button>
    </div>
    <div class="component-card">
      <h2>SSD</h2>
      <p>No SSD selected</p>
      <button class="add-btn" onclick="selectPart('ssd')">Add</button>
    </div>
    <div class="component-card">
      <h2>PSU</h2>
      <p>No PSU selected</p>
      <button class="add-btn" onclick="selectPart('psu')">Add</button>
    </div>
    <div class="component-card">
      <h2>Case</h2>
      <p>No Case selected</p>
      <button class="add-btn" onclick="selectPart('case')">Add</button>
    </div>
    <div class="component-card">
      <h2>Case Fans</h2>
      <p>No Case Fans selected</p>
      <button class="add-btn" onclick="selectPart('fans')">Add</button>
    </div>
    <div class="component-card">
      <h2>Cooler</h2>
      <p>No Cooler selected</p>
      <button class="add-btn" onclick="selectPart('cooler')">Add</button>
    </div>
  </div>

  <script>
    function selectPart(category) {
      window.location.href = `select.html?type=${category}`;
    }
  </script>
</body>
</html>
